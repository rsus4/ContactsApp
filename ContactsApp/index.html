<!DOCTYPE html>
<html>
<head>
	<title>Contact App Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="img/left.svg">
		</div>
		<div class="login-content">
			<form action="home.html" method="post" onsubmit="return validate()">
				<img src="img/avatar.png">
				<h2 class="title">Contacts App</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>Username</h5> -->
           		   		<input type="text" class="input" id="username" placeholder="Username (Hint: admin)">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<!-- <h5>Password</h5> -->
           		    	<input type="password" class="input" id="password" placeholder="Password  (Hint: admin)">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login" onclick="validate()">
            </form>
        </div>
    </div>

</body>
</html>
